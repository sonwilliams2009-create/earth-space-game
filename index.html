<body>

<h1>ğŸŒŒ ECHS KY â€“ Earth & Space Science ğŸŒ</h1>

<!-- ================= MENU MUSIC ================= -->

<div id="login" class="screen">
<h2>Student Login ğŸ˜</h2>
<input id="studentName" placeholder="Enter your username">

<button onclick="teacherLogin()">Enter Dashboard ğŸ–¥ï¸</button>
</div>

<!-- ================= TEACHER DASHBOARD ================= -->
<div id="dashboard" class="screen">
<h2>Teacher Dashboard ğŸ“</h2>

<h3>Add New Student âœ¨</h3>
<input id="newStudent" placeholder="Username">
<button onclick="addStudent()">Add Student ğŸ’¾</button>

<h3>Assign Units to Student ğŸ“š</h3>
<select id="selectStudentDropdown" onchange="buildUnitList()"></select>
<select id="selectTermDropdown" onchange="buildUnitList()">
  <option value="term1">Term 1 ğŸŸ¢</option>
  <option value="term2">Term 2 ğŸ”µ</option>
  <option value="term3">Term 3 ğŸŸ£</option>
  <option value="term4">Term 4 ğŸŸ¡</option>
</select>
<div id="unitAssignList"></div>
<button onclick="saveAssignments()">Save Assignments ğŸ’¾</button>
<button onclick="resetStudentProgress()">Reset Progress ğŸ§¹</button>

<h3>Leaderboard ğŸ†</h3>

<button onclick="show('login')">Logout ğŸ”™</button>
</div>

<!-- ================= STUDENT MENU ================= -->
<div id="studentMenu" class="screen">
<h2>Your Terms & Units ğŸŒˆ</h2>
<div id="termButtons"></div>
<button onclick="show('login')">Logout ğŸ”™</button>
</div>

<!-- ================= UNIT QUIZ ================= -->
<div id="game" class="screen">
<h2 id="unitTitle">Unit</h2>
<p id="question"></p>
<div id="answers"></div>
</div>

<script>
/* ================= GLOBAL VARIABLES ================= */
let currentStudent="", currentTerm="", currentUnitKey="", currentUnitData=null, currentQuestionIndex=0, score=0;

/* ================= MENU MUSIC ================= */
let music = new Audio("menu-music.mp3"); music.loop=true; music.volume=0.3;
document.getElementById("musicBtn").onclick=function(){
  if(music.paused){ music.play().catch(()=>alert("Tap to allow music")); this.innerText="ğŸ”Š Music ON"; }
  else{ music.pause(); this.innerText="ğŸ”‡ Music OFF"; }
};

/* ================= UNITS ================= */
const courseUnits={
unit1:"Unit 1: Big Bang & Universe",
unit2:"Unit 2: Stars & Galaxies",
unit3:"Unit 3: Solar System & Planet Motion",
unit4:"Unit 4: Gravity & Orbital Mechanics",
unit5:"Unit 5: Earth Interior & Layers",
unit6:"Unit 6: Plate Tectonics",
unit7:"Unit 7: Earthquakes",
unit8:"Unit 8: Volcanoes & Mountains",
unit9:"Unit 9: Weather Systems",
unit10:"Unit 10: Climate Change",
unit11:"Unit 11: Oceans & Currents",
unit12:"Unit 12: Earth Resources",
unit13:"Unit 13: Human Impact",
unit14:"Unit 14: Moon & Tides",
unit15:"Unit 15: Space Exploration",
unit16:"Unit 16: Meteorology",
unit17:"Unit 17: Magnetic Field & Auroras",
unit18:"Unit 18: Rocks & Minerals",
unit19:"Unit 19: Geologic Time & Fossils",
unit20:"Unit 20: Final Review"
};

/* ================= TERMS ================= */
const terms = {
term1:["unit1","unit2","unit3","unit4","unit5"],
term2:["unit6","unit7","unit8","unit9","unit10"],
term3:["unit11","unit12","unit13","unit14","unit15"],
term4:["unit16","unit17","unit18","unit19","unit20"]
};

/* ================= QUESTIONS ================= */
const questionBank={
unit1:[
  {q:"The Big Bang explainsâ€¦",a:[{text:"Origin of universe",correct:true},{text:"Oceans",correct:false},{text:"Volcanoes",correct:false}]},
  {q:"Universe age?",a:[{text:"13.8 billion years",correct:true},{text:"1 million years",correct:false},{text:"5000 years",correct:false}]},
  {q:"Galaxies are moving?",a:[{text:"Away from each other",correct:true},{text:"Toward each other",correct:false},{text:"Stationary",correct:false}]}
],
unit2:[
  {q:"A light year measuresâ€¦",a:[{text:"Distance",correct:true},{text:"Time",correct:false},{text:"Temperature",correct:false}]},
  {q:"Closest star to Earth?",a:[{text:"Sun",correct:true},{text:"Proxima Centauri",correct:false},{text:"Sirius",correct:false}]},
  {q:"Milky Way is aâ€¦",a:[{text:"Galaxy",correct:true},{text:"Star",correct:false},{text:"Planet",correct:false}]}
],
unit3:[
  {q:"Planets orbit the sun becauseâ€¦",a:[{text:"Gravity",correct:true},{text:"Magnetism",correct:false},{text:"Wind",correct:false}]},
  {q:"Mars is calledâ€¦",a:[{text:"Red Planet",correct:true},{text:"Blue Planet",correct:false},{text:"Gas Giant",correct:false}]},
  {q:"Jupiter isâ€¦",a:[{text:"Gas giant",correct:true},{text:"Rocky planet",correct:false},{text:"Ice planet",correct:false}]}
],
unit4:[
  {q:"Gravity affectsâ€¦",a:[{text:"All objects with mass",correct:true},{text:"Only planets",correct:false},{text:"Only stars",correct:false}]},
  {q:"Orbital motion depends onâ€¦",a:[{text:"Gravity & velocity",correct:true},{text:"Temperature",correct:false},{text:"Color",correct:false}]},
  {q:"Objects in orbit stay in motion due toâ€¦",a:[{text:"Inertia",correct:true},{text:"Air pressure",correct:false},{text:"Wind",correct:false}]}
],
unit5:[
  {q:"Earthâ€™s magnetic field comes fromâ€¦",a:[{text:"Outer core",correct:true},{text:"Crust",correct:false},{text:"Atmosphere",correct:false}]},
  {q:"Earth's densest layer?",a:[{text:"Inner core",correct:true},{text:"Mantle",correct:false},{text:"Crust",correct:false}]},
  {q:"Mantle is mostlyâ€¦",a:[{text:"Solid rock",correct:true},{text:"Liquid",correct:false},{text:"Gas",correct:false}]}
],
unit6:[
  {q:"Plate tectonics explainsâ€¦",a:[{text:"Continental movement",correct:true},{text:"Earthquakes only",correct:false},{text:"Volcanoes only",correct:false}]},
  {q:"Divergent plates doâ€¦",a:[{text:"Move apart",correct:true},{text:"Collide",correct:false},{text:"Stay still",correct:false}]},
  {q:"Subduction zones occur whenâ€¦",a:[{text:"One plate goes under another",correct:true},{text:"Plates slide past",correct:false},{text:"Plates disappear",correct:false}]}
]
// â€¦add units 7â€“20 similarly (can expand)
};

/* ================= LOCAL STORAGE ================= */
function getStudents(){ return JSON.parse(localStorage.getItem("students")||"{}"); }
function saveStudents(obj){ localStorage.setItem("students",JSON.stringify(obj)); }

/* ================= SCREEN CONTROL ================= */
function show(id){ document.querySelectorAll(".screen").forEach(s=>s.style.display="none"); document.getElementById(id).style.display="block"; }

/* ================= TEACHER FUNCTIONS ================= */
function teacherLogin(){
  if(document.getElementById("teacherPass").value==="caves"){
    show("dashboard"); loadLeaderboard(); populateStudentDropdown(); buildUnitList();
  }else alert("Wrong password ğŸ˜­");
}

function addStudent(){
  const name=document.getElementById("newStudent").value.trim();
  if(!name) return alert("Enter username!");
  let students=getStudents();
  if(students[name]) return alert("Username exists!");
  let allowed={},scores={term1:0,term2:0,term3:0,term4:0,total:0};
  for(let t in terms){ allowed[t]={}; terms[t].forEach(u=>allowed[t][u]=false); }
  students[name]={allowedUnits:allowed,scores:scores};
  saveStudents(students);
  alert(`Student added! ğŸ‰ ${name}`);
  document.getElementById("newStudent").value="";
  populateStudentDropdown(); buildUnitList(); loadLeaderboard();
}

function populateStudentDropdown(){
  const select=document.getElementById("selectStudentDropdown");
  const students=getStudents();
  select.innerHTML="";
  if(Object.keys(students).length===0){
    select.innerHTML="<option value=''>No students yet</option>";
    document.getElementById("unitAssignList").innerHTML="Add students first!";
    return;
  }
  for(let s in students){ select.innerHTML+=`<option value="${s}">${s}</option>`; }
  buildUnitList();
}

function buildUnitList(){
  const student=document.getElementById("selectStudentDropdown").value;
  const term=document.getElementById("selectTermDropdown").value;
  const div=document.getElementById("unitAssignList"); div.innerHTML="";
  if(!student){ div.innerHTML="Select a student first"; return; }
  const students=getStudents(); const studentData=students[student];
  let i=1;
  terms[term].forEach(u=>{
    const checked=studentData.allowedUnits[term][u]? "checked" : "";
    div.innerHTML+=`<label><input type="checkbox" id="unitCheck${i}" ${checked}> ${courseUnits[u]}</label><br>`;
    i++;
  });
}

function saveAssignments(){
  const student=document.getElementById("selectStudentDropdown").value;
  const term=document.getElementById("selectTermDropdown").value;
  if(!student) return alert("Select a student");
  let students=getStudents(); let i=1;
  terms[term].forEach(u=>{ students[student].allowedUnits[term][u]=document.getElementById("unitCheck"+i).checked; i++; });
  saveStudents(students); alert("Assignments saved! ğŸ’¾"); buildUnitList();
}

function resetStudentProgress(){
  const student=document.getElementById("selectStudentDropdown").value;
  if(!student) return alert("Select student");
  let students=getStudents();
  students[student].scores={term1:0,term2:0,term3:0,term4:0,total:0};
  saveStudents(students); alert("Progress reset! ğŸ§¹");
}

function loadLeaderboard(){
  const div=document.getElementById("board"); div.innerHTML="";
  const students=getStudents();
  for(let s in students){ div.innerHTML+=`${s} : ${students[s].scores.total} pts<br>`; }
}

/* ================= STUDENT LOGIN ================= */
function studentLogin(){
  const name=document.getElementById("studentName").value.trim();
  if(!name) return alert("Enter username!");
  const students=getStudents();
  if(!students[name]) return alert("Student not found ğŸ˜­");
  currentStudent=name; show("studentMenu"); buildTermButtons();
}

/* ================= STUDENT MENU ================= */
function buildTermButtons(){
  const div=document.getElementById("termButtons"); div.innerHTML="";
  const students=getStudents();
  const allowed=students[currentStudent].allowedUnits;
  for(let term in allowed){
    let btn=document.createElement("button");
    btn.innerText=`${term.toUpperCase()} ğŸŸ¢`;
    btn.onclick=()=>showUnitButtons(term);
    div.appendChild(btn);
  }
}

function showUnitButtons(term){
  currentTerm=term;
  const div=document.getElementById("termButtons"); div.innerHTML="";
  const students=getStudents(); const allowed=students[currentStudent].allowedUnits[term];
  for(let u in allowed){
    if(allowed[u]){
      let btn=document.createElement("button");
      btn.innerText=courseUnits[u];
      btn.onclick=()=>startUnit(u);
      div.appendChild(btn);
    }
  }
  div.innerHTML+="<br><button onclick='buildTermButtons()'>â¬…ï¸ Back to Terms</button>";
}

/* ================= GAME FUNCTIONS ================= */
function startUnit(uKey){
  currentUnitKey=uKey;
  currentUnitData=JSON.parse(JSON.stringify(questionBank[uKey]));
  currentQuestionIndex=0; score=0;
  show("game"); showQuestion();
}

function showQuestion(){
  if(currentQuestionIndex>=currentUnitData.length){ finishUnit(); return; }
  let q=currentUnitData[currentQuestionIndex];
  document.getElementById("unitTitle").innerText=courseUnits[currentUnitKey];
  document.getElementById("question").innerText=q.q;
  const div=document.getElementById("answers"); div.innerHTML="";
  q.a.sort(()=>Math.random()-0.5).forEach(a=>{
    let btn=document.createElement("button");
    btn.innerText=a.text;
    btn.onclick=()=>checkAnswer(a.correct);
    div.appendChild(btn);
  });
}

function checkAnswer(correct){
  if(correct) score+=10;
  currentQuestionIndex++;
  showQuestion();
}

function finishUnit(){
  let students=getStudents();
  students[currentStudent].scores[currentTerm]+=score;
  students[currentStudent].scores.total+=score;
  saveStudents(students);
  alert(`Unit Complete! Score: ${score} ğŸ’¯`);
  show("studentMenu"); buildTermButtons(); loadLeaderboard();
}
</script>
</body>
</html>
